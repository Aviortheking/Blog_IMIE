---
- hosts: hifive
  become: yes
  become_user: root

  tasks:
    - name: Yum update
      yum:
        name: '*'
        state: latest

    - name: Install httpd
      yum:
        name: httpd
        state: latest

    - name: Systemd enable httpd
      systemd:
        name: httpd
        enabled: yes
        masked: no

    - name: Systemd start httpd
      systemd:
        name: httpd
        state: started
     
