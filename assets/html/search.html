<!DOCTYPE html>
<html>

<head>
</head>

<body>
	<header>
		<tag type="includes" file="header" />
	</header>
	<main class="container">
		<div class="bloc-recent">
			<div class="contenue-recent-search">
				<div class="titre-recent">
					<p>récent</p>
				</div>
				<div class="icon-recent">
					<tag type="svg" file="arrow" style="color: #848484; width: 18px; height: 18px" />
				</div>
			</div>
		</div>
		<!-- <tag type="search" /> -->
		<div class="bloc-post search">
			<tag type="loop" limit="20">
				<a class="column-link">
					<div class="container-post post column-category">
						<h2 class="title">
							<loop column="title" />
						</h2>
						<div class="etiquettes">
							<span class="cat">
								<loop column="category" />
							</span>
							<span class="date">
								<loop column="dateTime" />
							</span>
						</div>
						<p class="post text">
							<loop column="content" />
						</p>
					</div>
				</a>
			</tag>
		</div>

		<div class="bloc-filter int-search">
			<p class="title-small">Catégories</p>
			<a data-category="3" class="filtre dev-color">dev</a>
			<a data-category="4" class="filtre digi-color">digi</a>
			<a data-category="2" class="filtre ops-color">ops</a>
			<a data-category="1" class="filtre devops-color">devops</a>
			<p class="title-small">Tags</p>
			<tag type="tags" />
		</div>

	</main>
	<footer>
		<tag type="includes" file="footer" />
	</footer>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	 crossorigin="anonymous"></script>
</body>

</html>
